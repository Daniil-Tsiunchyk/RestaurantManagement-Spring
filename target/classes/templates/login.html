<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>
        body {
            background-color: bisque;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        div[th:if] {
            background-color: #f2dede;
            color: #a94442;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ebccd1;
            border-radius: 4px;
            font-weight: bold;
        }

        .header, .footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .header {
            display: flex;
            justify-content: space-around;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }
    </style>

</head>
<body>

<div class="header">
    <div>
        <h2>RestaurantCo</h2>
    </div>
    <div>
        <p>Email: info@restaurantco.com</p>
        <p>Телефон: +7 (123) 456-7890</p>
    </div>
</div>

<h1>Добро пожаловать! Авторизуйтесь:</h1>

<form th:action="@{/login}" method="post">
    <div th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
    <div>
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Войти</button>
</form>

<div class="footer">
    <p>© 2023 RestaurantCo</p>
</div>

</body>
</html>
