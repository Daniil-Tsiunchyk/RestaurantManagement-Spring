<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Рецепт блюда</title>
    <link rel="stylesheet" th:href="@{/css/recipe-styles.css}"/>
</head>
<body>
<div id="content">
    <h2 th:text="${dish.name}"></h2>
    <img th:src="${dish.recipe.photo}" alt="Фото блюда"/>
    <p><strong>Информация: </strong><span th:text="${dish.recipe.information}"></span></p>
    <p><strong>Инструкция: </strong><span th:text="${dish.recipe.instruction}"></span></p>
</div>
</body>
</html>
