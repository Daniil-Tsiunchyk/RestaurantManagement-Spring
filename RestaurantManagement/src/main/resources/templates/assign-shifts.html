<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление сменами</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="sidebar">
    <ul>
        <li><a href="/view-schedule">Расписание</a></li>
        <li><a href="/assign-shifts">Назначение смен</a></li>
        <li><a href="/book-table">Бронирование столиков</a></li>
        <li><a href="/manage-orders">Работа с заказами</a></li>
        <li><a href="/login">Выход</a></li>
    </ul>
</div>

<div class="main-content">
    <div id="content">
        <h2>Назначение смен</h2>
        <form action="#" th:action="@{/assign-shift}" method="post">
            <label for="staff_id">Выберите сотрудника:</label>
            <select id="staff_id" name="staff_id">
                <option th:each="staff : ${staffs}" th:value="${staff.id}" th:text="${staff.name}"></option>
            </select>
            <label for="date">Выберите дату:</label>
            <input type="date" id="date" name="date"/>
            <button type="submit">Назначить</button>
        </form>
    </div>
</div>
</body>
</html>
