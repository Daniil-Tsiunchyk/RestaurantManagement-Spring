<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>График работы</title>
    <link rel="stylesheet" th:href="@{/css/manager-styles.css}"/>
</head>
<body>
<div id="content">
    <h2>График работы</h2>
    <table>
        <tr>
            <th>Сотрудник</th>
            <th>Дата</th>
        </tr>
        <tr th:each="workHour : ${workHours}">
            <td th:text="${workHour.staff.name}"></td>
            <td th:text="${workHour.date}"></td>
        </tr>
    </table>
    <h2>Статистика смен</h2>
    <table>
        <tr>
            <th>Сотрудник</th>
            <th>Количество смен</th>
        </tr>
        <tr th:each="entry : ${shiftStats}">
            <td th:text="${entry.key.name}"></td>
            <td th:text="${entry.value}"></td>
        </tr>
    </table>
</div>
</body>
</html>
