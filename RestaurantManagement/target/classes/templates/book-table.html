<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Бронирование столика</title>
    <link rel="stylesheet" th:href="@{/css/manager-styles.css}"/>
</head>
<body>
<div id="sidebar">
    <ul>
        <li><a href="#">Бронирование столиков</a></li>
        <li><a href="#">Назначение смен</a></li>
        <li><a href="#">Работа с заказами</a></li>
        <li><a href="#">Выход</a></li>
    </ul>
</div>
<div id="content">
    <h2>Бронирование столика</h2>
    <form action="#" th:action="@{/book-table}" method="post">
        <label for="table_id">Выберите столик:</label>
        <select id="table_id" name="table_id">
            <option th:each="table : ${tables}" th:value="${table.id}" th:text="${'Столик №' + table.id}"></option>
        </select>
        <label for="date">Выберите дату:</label>
        <input type="date" id="date" name="date" min="2023-05-19" max="2023-05-22"/>
        <label for="time">Выберите время:</label>
        <select id="time" name="time">
            <option th:each="time : ${times}" th:value="${time}" th:text="${time}"></option>
        </select>
        <label for="info">Введите ваше имя:</label>
        <input type="text" id="info" name="info" placeholder="Имя">
        <button type="submit">Добавить</button>
    </form>
    <p th:text="${message}"></p>
</div>

</body>
</html>
